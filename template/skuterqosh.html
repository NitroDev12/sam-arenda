<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yangi Skuter Qo‚Äòshish</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #0ea5e9, #0284c7);
      color: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.4rem; }
    a.btn {
      background: #fff;
      color: #0284c7;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    a.btn:hover { background: #e0f2fe; }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      margin-bottom: 14px;
      font-size: 1rem;
    }
    button {
      background: #0ea5e9;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover { background: #0284c7; }
  </style>
</head>
<body>
  <header>
    <h1>‚ûï Skuter Qo‚Äòshish</h1>
    <a href="{% url 'index' %}" class="btn">‚Üê Ortga</a>
  </header>

  <main>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p style="color:red;">{{ field.errors.0 }}</p>
        {% endif %}
      {% endfor %}
      <button type="submit">üíæ Saqlash</button>
    </form>
  </main>

  <script>
    console.log("Skuter qo‚Äòshish sahifasi yuklandi ‚úÖ");
  </script>
</body>
</html>
